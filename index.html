<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-btn">
        <input type="text" class="input-text" placeholder="What's your task?" />
        <button class="btn-main"><p class="btn-text">Add</p></button>
      </div>
      <div class="tasks">
        <i class="ph-caret-circle-double-down-fill slide-icon down-icon"></i>
        <i class="ph-caret-circle-double-up-fill slide-icon up-icon"></i>
      </div>
    </div>
  </body>
</html>
